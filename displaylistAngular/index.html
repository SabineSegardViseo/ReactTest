<!doctype html>
<html ng-app="deleteApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="list.js"></script>
  </head>
  <body >
    <div ng-controller="DeleteController">
		<button ng-click="initItem()">Render</button>
      <ul>
        <li ng-repeat="item in list">
          <button ng-click="deleteItem($index)">Delete Me</button>
          <span ng-click="changeName(item)">{{item.name}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
